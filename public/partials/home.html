<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fad" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <center>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="./images/camlocks.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block headline">
                    <h5><b>CAMLOCKS</b></h5>
                    <p>Varient</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block " src="./images/Accessories.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block headline">
                    <h5><b>ACCESSORIES</b></h5>
                    <p>Varient</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img class="d-block" src="./images/fuel_coupling.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block headline">
                    <h5 ><b>Fuel Coupling</b></h5>
                    <p>API Aluminium Dust Cap</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </center>
        </div>

   

</div>

<div class="container marketing">

    <!-- Three columns of text below the carousel -->

    


    <center><h3>C A T E G O R I E S</h3></center>
    <div class="card-group" >
          
        <div class="card" ng-repeat="cat in categories" ng-model="cat" selected  ng-value="">
            
            <a href="#/products/{{cat.category}}" style="text-decoration:none;"><img class="card-img-top" src="./images/products/{{cat.image}}" alt="Card image cap" ng-click="avm.goToCategory(cat.category)">
             <div class="card-body {{cat.name}}">
                    <center><h5 class="card-title" ng-click="cat.name">{{cat.name | uppercase}}</h5></center> 
               <center><p class="card-text">{{cat.description}}</p></center> 
            </div></a>
        </div>
    </div>


</div>
